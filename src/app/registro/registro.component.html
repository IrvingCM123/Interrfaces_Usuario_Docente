<main class="contenedor">

  <section class="contenedor_logo">
    <img src="assets/escudo1.png" alt="Logo">

    <h3 class="contenedor_logo-titulo">
      ¿Ya estás registrado?
    </h3>

    <button class="contenedor_logo-boton">
      <a href="login">Iniciar sesión</a>
    </button>

  </section>

  <section class="contenedor_formulario">

    <article class="contenedor_formulario-formato">
      <h3> Registrar docente </h3>

      <input style="padding-left: 3%;" type="text" name="" id="" placeholder="Correo Institucional">
      <input style="padding-left: 3%;" type="text" name="" id="" placeholder="Contraseña">
      <input style="padding-left: 3%;" type="text" name="" id="" placeholder="Confirmar contraseña">

      <div class="contenedor_formulario-imagenboton">
        <input style="padding-left: 3%;" type="text" name="" id="" placeholder="Foto de perfil">

        <input id='file-input' type="file" class="btn btn-danger" value="x">
        <label for='file-input' class='contenedor_formulario-imagenboton-div'>Subir imagen</label>
      </div>

      <button class="contenedor_formulario-boton">
        Registrarme
      </button>
    </article>

  </section>

</main>
